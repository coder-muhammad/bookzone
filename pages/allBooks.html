<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookZone - All Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
      <a class="navbar-brand fw-bold" href="./home.html">BookZone</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="./home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./search.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./allBooks.html">All Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favourites.html">Favourites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
        <button id="themeToggleBtn" class="btn btn-outline-secondary btn-sm">
          Dark Mode
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4"
      >
        <h2 class="mb-3 mb-md-0">
          All Books
          <small>(Open Library, Google Books & Project Gutenberg)</small>
        </h2>
        <div class="d-flex align-items-center gap-2">
          <label for="sortSelect" class="form-label m-0 me-2">Sort by:</label>
          <select id="sortSelect" class="form-select form-select-sm w-auto">
            <option value="popular">Popular (default)</option>
            <option value="title">Title A-Z</option>
            <option value="author">Author A-Z</option>
          </select>
        </div>
      </div>

      
      <div class="loader">
          <div class="spinner"></div>
          <div class="loading-text">Loading...</div>
        </div>
        
        <div id="allBooksMessage" class="text-center text-muted mb-3 fs-5"></div>
      <div
        id="allBooksContainer"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
      >
        <!-- Book cards will be inserted here -->
      </div>

      <!-- Pagination -->
      <nav aria-label="Book pagination">
        <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
      </nav>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light border-top mt-5">
      &copy; 2025 <strong>BookZone</strong>. All rights reserved.
    </footer>

    <!-- Scripts -->
    <script src="./../js/ui.js"></script>
    <script src="./../js/theme.js"></script>
    <script src="./../js/api.js"></script>
    <script src="./../js/allBooks.js"></script>
    <script src="./../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

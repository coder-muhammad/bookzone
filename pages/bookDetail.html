<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookZone - Book Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
    <a class="navbar-brand fw-bold" href="home.html">BookZone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="allBooks.html">All Books</a></li>
        <li class="nav-item"><a class="nav-link" href="favourites.html">Favourites</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
      <button id="themeToggleBtn" class="btn btn-outline-secondary btn-sm">Dark Mode</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-sm border-0 animate__animated animate__fadeIn">
          <div class="card-body text-center">
            <h1 id="bookTitle" class="mb-3 text-primary">Loading...</h1>
            <img id="bookCover" src="" alt="Book Cover" class="img-fluid mb-4 rounded shadow" style="max-height: 400px;" />
            <h4 id="bookAuthor" class="text-muted"></h4>
            <p id="bookPublishDate" class="mb-4 text-info"></p>
            <div id="bookDescription" class="lead text-start mx-auto" style="max-width: 800px;"></div>
            <div class="mt-5">
              <button class="btn btn-success me-2" id="addToFavourites">Add to Favourites</button>
              <a href="home.html" class="btn btn-outline-primary">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 bg-light border-top mt-5">
    &copy; 2025 <strong>BookZone</strong>. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="../js/ui.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/bookDetail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
